name: Publish Development UAT Builds (Firebase App Distribution)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      JAVA_OPTS: "-Xmx3g"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean Gradle
        run: ./gradlew clean --no-daemon

      # Create google-services file
      - name: Create file
        run: cat /home/runner/work/news-shots-android-app/news-shots-android-app/app/google-services.json | base64

      # Update google-services file
      - name: Update data
        env:
          DATA: ${{secrets.GOOGLE_SERVICES_JSON}}
        run: echo $DATA > /home/runner/work/news-shots-android-app/news-shots-android-app/app/google-services.json

      - name: Generate keystore.properties
        run: |
          cat <<EOF > keystore.properties
          storePassword:${{ secrets.KEYSTORE_STORE_PASSWORD }}
          keyPassword:${{ secrets.KEYSTORE_KEY_PASSWORD }}
          keyAlias:${{ secrets.KEYSTORE_KEY_ALIAS }}
          storeFile:${{ vars.KEYSTORE_STORE_FILE_PATH }}
          EOF

      - name: Decode keystore and create jks
        run: echo "${{ secrets.KEYSTORE_JKS_BASE64 }}" | base64 --decode > ./app/android.keystore

      - name: Build Project All countries UAT
        run: ./gradlew assembleUatRelease --no-daemon -Dorg.gradle.jvmargs="-Xmx3g -Dorg.gradle.workers.max=2" --info

      - name: Upload UAT artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID_UAT}}
          serviceCredentialsFileContent: ${{secrets.FIREBASE_CREDENTIALS}}
          file: app/build/outputs/apk/uat/release/app-uat-release.apk
          releaseNotes: "Build flavour: UAT Release from main ### Changelog: ${{ github.event.head_commit.message }}"
          groups: "QA"